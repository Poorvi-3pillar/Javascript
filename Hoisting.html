 <script>
    console.log(sum(2,3))
function sum(num, num2) {
    return num + num2
}

greet();
function greet() {
  console.log("hey!");
  console.log(add(10, 2));
  //cannot access multiply before initialization
//   console.log(multiply(10, 2));
//cannot access adnew before initialization
  console.log(addNew(50, 5));
}

function add(a, b) {
  return a + b;
}

const multiply = (x, y) => {
  return x * y;
};

const addNew = (a, b) => a + b;
