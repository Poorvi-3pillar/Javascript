    <h1>COERCION</h1>
    <script>
        console.log(true + false) // both are converted to numer
        console.log('true' == true) //
        console.log(null == '')//The Null type does not compare as equal to either 1 or +0 
        //(in fact, null is only comparable to undefined in the Abstract Equality Comparison Algorithm
        console.log(false == 'false')//
        console.log(!!"false" == !!"true")//It converts Object to boolean. If it was falsey (e.g., 0, null, undefined, etc.), it would be false, otherwise, true.
        console.log(['x'] == 'x')
        console.log([] + null + 1)
        console.log([1,2,3] == [1,2,3])
        console.log({}+[]+{}+[1])
        console.log(!+[]+[]+![])
        console.log(new Date(0) - 0)
        console.log(new Date(0) + 0)
        console.log(Number(""))
        console.log(Number(true))
        console.log(Number(false))
        console.log(Number(undefined))
        console.log(String(true))
        console.log(String(false))
        console.log(String(null))
        console.log(true && false)
        console.log(true && true)
        console.log(true || false)
        console.log(true || !false)
        console.log("name" || 0)
        console.log("name" || [])
        console.log("" || [1, 2, 3])
        console.log(Boolean(0))
        console.log(Boolean(-0))
        console.log(Boolean(NaN))
        console.log(12 / "6")
        console.log("number" + 15 + 3)
        console.log(15 + 3 + "number")
        console.log([1] > null)
        console.log("foo" + + "bar") // +"bar"->NaN
// [] == ''   // -> true
// [] == 0    // -> true
// [''] == '' // -> true
// [0] == 0   // -> true
// [0] == ''  // -> false
// [''] == 0  // -> true

// [null] == ''      // true
// [null] == 0       // true
// [undefined] == '' // true
// [undefined] == 0  // true

// [[]] == 0  // true
// [[]] == '' // true

// [[[[[[]]]]]] == '' // true
// [[[[[[]]]]]] == 0  // true

// [[[[[[ null ]]]]]] == 0  // true
// [[[[[[ null ]]]]]] == '' // true

// [[[[[[ undefined ]]]]]] == 0  // true
// [[[[[[ undefined ]]]]]] == '' // true
!!false === false
           !!true === true

              !!0 === false
!!parseInt("foo") === false // NaN is falsy
              !!1 === true
             !!-1 === true  // -1 is truthy
          !!(1/0) === true  // Infinity is truthy

             !!"" === false // empty string is falsy
          !!"foo" === true  // non-empty string is truthy
        !!"false" === true  // ...even if it contains a falsy value

     !!window.foo === false // undefined value is falsy
      !!undefined === false // undefined primitive is falsy
           !!null === false // null is falsy

             !!{} === true  // an (empty) object is truthy
             !![] === true  // an (empty) array is truthy;
